<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/search_page.css">
  <title>Search Page</title>
</head>

<body>
  <div class="search">
    <div class="search-box">
      <div class="search-field">
        <input placeholder="Search..." class="input" type="text" id="input_search_box" onkeydown= "pressed_enter_key(event)">
        <div class="search-box-icon">
          <button class="btn-icon-content" onclick="get_results()">
            <i class="search-icon">
              <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  fill="#fff"></path>
              </svg>
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="loader" id="loader">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
    <div class="bar8"></div>
    <div class="bar9"></div>
    <div class="bar10"></div>
    <div class="bar11"></div>
    <div class="bar12"></div>
  </div>

  <div id="main_result_container">
    <h1 class="main_heading" id="article_heading">Articles</h1>
    <div class="result_container" id="article_container">
    </div>
    <h1 class="main_heading" id="course_heading">Courses</h1>
    <div class="result_container" id="course_container">
    </div>
    <h1 class="main_heading" id="api_heading">APIs</h1>
    <div class="result_container" id="api_container">
    </div>
    <h1 class="main_heading" id="project_heading">Projects</h1>
    <div class="result_container" id="project_container">
    </div>
  </div>


  <script>
    function pressed_enter_key(event){
      if(event.keyCode === 13){
        get_results()
      }
    }
    function checkWord(word) {
      wordList = ['a','an','the','how','to','use','when','where','using']
      if (wordList.includes(word)===true) {
        return false;
      }
      return true;
    }
    function clear_result_container() {
      document.getElementById("article_heading").style.display = 'none';
      document.getElementById("course_heading").style.display = 'none';
      document.getElementById("api_heading").style.display = 'none';
      document.getElementById("project_heading").style.display = 'none';
      document.getElementById("article_container").innerHTML = "";
      document.getElementById("course_container").innerHTML = "";
      document.getElementById("api_container").innerHTML = "";
      document.getElementById("project_container").innerHTML = "";
    }
    function get_results() {
      clear_result_container()
      document.getElementById("loader").style.display = 'block';
      let input_text = document.getElementById("input_search_box").value.toLowerCase();
      if (input_text === '') return;
      let keywords = input_text.split(" ");
      keywords = keywords.filter(checkWord)
      if (keywords.length === 0) return;
      let query = keywords.join(",")
      alert(query)
      fetch(`http://127.0.0.1:8000/search_box?search=${query}`)
        // fetch(`https://rapidcoders.in/search_box?search=${query}`)
        .then(response => response.json())
        .then(response => {
          for (const key in response) {
            if (response[key].length > 0) {
              console.log(`${key}_heading`)
              document.getElementById(`${key}_heading`).style.display = 'block';
              response[key].forEach(element => {
                if (key === "article" || key === 'api') {
                  document.getElementById(`${key}_container`).innerHTML += `<a href="article/${element['url']}">${element['title']}</a>`;
                } else if (key === 'course') {
                  document.getElementById(`${key}_container`).innerHTML += `<a href="course/${element['url']}">${element['title']}</a>`;
                } else {
                  document.getElementById(`${key}_container`).innerHTML += `<a href="${element['url']}">${element['title']}</a>`;
                }
              });
            }
          }
        }).finally(() => document.getElementById("loader").style.display = 'none');
    }
  </script>
</body>

</html>
