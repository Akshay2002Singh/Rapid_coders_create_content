<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>Contact</title>
</head>

<body>
    <!-- my image  -->
    <div class="home_img">
        <svg class="home_blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" data-tilt>
            <mask id="mask0" mask-type="alpha">
                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z" />
            </mask>
            <g mask="url(#mask0)">
                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403

            </g>
        </svg>
    </div>

    <!-- Contact Me -->
    <section id="contact">
        <h1 id="contact_title">Contact Me</h1>
        <span id="contact_subtitle">
            Want to connect? My inbox is always open!
        </span>

        <div id="contact_container">
            <div>
                <a href="mailto:06akshay2002@gmail.com" target="_blank">
                    <div class="contact_info">
                        <i class="uil uil-envelope-alt contact_icon"></i>
                        <div>
                            <h3 class="contact_title">Email</h3>
                            <span class="contact_subtitle">06akshay2002@gmail.com</span>
                        </div>
                    </div>
                </a>

                <a href="https://www.linkedin.com/in/akshay2002singh/" target="_blank">
                    <div class="contact_info">
                        <i class="uil uil-linkedin-alt contact_icon"></i>
                        <div>
                            <h3 class="contact_title">Linkedin</h3>
                            <span class="contact_subtitle">@akshay2002singh</span>
                        </div>
                    </div>
                </a>

                <a href="https://twitter.com/Elite_Akshay/" target="_blank">
                    <div class="contact_info">
                        <i class="uil uil-twitter-alt contact_icon"></i>
                        <div>
                            <h3 class="contact_title">Twitter</h3>
                            <span class="contact_subtitle">@Elite_Akshay</span>
                        </div>
                    </div>
                </a>

                <a href="https://www.instagram.com/rapidcoders.in/" target="_blank">
                    <div class="contact_info">
                        <i class="uil uil-instagram-alt contact_icon"></i>
                        <div>
                            <h3 class="contact_title">Instagram</h3>
                            <span class="contact_subtitle">@rapidcoders.in</span>
                        </div>
                    </div>
                </a>

            </div>

            <form action="https://formspree.io/f/mbjbgvrd" id="contact-form" method="POST">
                <div id="alert" class="alert_style"></div>
                <div id="contact_inputs">
                    <div class="contact_content">
                        <label class="contact_label" for="name">Name</label>
                        <input type="text" name="name" class="contact_input" id="name" required>
                    </div>
                    <div class="contact_content">
                        <label for="email" class="contact_label">Email</label>
                        <input type="email" name="email" class="contact_input" id="email" required>
                    </div>
                </div>
                <div class="contact_content">
                    <label for="subject" class="contact_label">Subject</label>
                    <input type="text" name="subject" class="contact_input" id="subject" required>
                </div>
                <div class="contact_content">
                    <label for="message" class="contact_label">Message</label>
                    <textarea name="message" id="message" cols="0" rows="7" class="contact_input" id="message"
                        style="resize: vertical;" required></textarea>
                </div>

                <div>
                    <button id="form_send_btn">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                        fill="currentColor"></path>
                                </svg>
                            </div>
                        </div>
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    
    <script src="https://eliteakshay.live/assets/js/jquery.min.js"></script>
    <script src="https://eliteakshay.live/assets/js/tilt.jquery.min.js"></script>
</body>

</html>
