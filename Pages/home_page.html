<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/project_home.css">
    <link rel="stylesheet" href="./css/article_api_home.css">
    <link rel="stylesheet" href="./css/course_home.css">
    <title>Home page</title>
</head>

<body>

    <!-- course section start  -->
    <div id="course_wrapper">
        <!-- heading -->
        <h1 class="main_heading">Courses</h1>
        <!-- courses -->
        <div class="course_container">
            <!-- start  -->
            <a href="/course/x.url">
                <div class="course_card2">
                    <div class="course_card_image"><img src='https://rapidcoders.in/media/courses/html.png' alt="course_image"></div>
                    <h2>course_name</h2>
                </div>
            </a>
            <!-- end  -->
        </div>

        <a href="/course" class="more_btn m_auto">
            <span>More Courses</span>
            <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                <path
                    d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                    fill="black"></path>
            </svg>
        </a>
    </div>
    <!-- course section end  -->

    <!-- project section start  -->
    <div id="project_wrapper">
        <!-- heading -->
        <h1 class="main_heading">Projects</h1>
        <!-- PROJECTS -->
        <div class="project_container">
            <!-- start  -->
            <div class="project_card2">
                <div class="project_card_image"><img src="https://rapidcoders.in/media/courses/html.png" alt=""></div>
                <h2>title</h2>
                <div class="project_tag_container">
                    <span class="project_tag_heading">Tags:</span>
                    <span class="project_tag">tg</span>
                </div>
                <a href="github_repo_link" target="_blank">
                    <button class="cssbuttons-io-button"> Build Now
                        <div class="icon">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                    fill="currentColor"></path>
                            </svg>
                        </div>
                    </button>
                </a>
            </div>
            <!-- end  -->
        </div>

        <a href="/project" class="more_btn m_auto">
            <span>More Projects</span>
            <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                <path
                    d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                    fill="black"></path>
            </svg>
        </a>
    </div>
    <!-- project section end  -->

    <!--article section start -->
    <div id="article_wrapper">
        <h1 class="main_heading">Latest Articles</h1>
        <!-- articles -->
        <div class="article_api_container">
            <!-- start  -->
            <a href="/article/x">
                <div class="article_api_card_container">
                    <h1 class="article_api_card_heading">
                        title
                    </h1>
                    <div class="article_api_tag_container">
                        <span class="article_api_tag_heading">Tags:</span>
                        <span class="article_api_tag">tag</span>
                    </div>
                </div>
            </a>
            <!-- end  -->
        </div>

        <a href="/article" class="more_btn m_auto">
            <span>More Articles</span>
            <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                <path
                    d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                    fill="black"></path>
            </svg>
            </button>
        </a>
    </div>
    <!--article section end -->

    <!--api section start -->
    <div id="article_wrapper">
        <h1 class="main_heading">Latest APIs</h1>
        <!-- APIs -->
        <div class="article_api_container">
            <!-- start  -->
            <a href="/article/api_article_link">
                <div class="article_api_card_container">
                    <h1 class="article_api_card_heading">
                        title
                    </h1>
                    <div class="article_api_tag_container">
                        <span class="article_api_tag_heading">Tags:</span>
                        <span class="article_api_tag">tag</span>
                    </div>
                </div>
            </a>
            <!-- end  -->
        </div>


        <a href="/api" class="more_btn m_auto">
            <span>More APIs</span>
            <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                <path
                    d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                    fill="black"></path>
            </svg>
        </a>
    </div>
    <!--api section end -->

</body>

</html>
