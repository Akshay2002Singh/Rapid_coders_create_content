<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/material-darker.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/markdown/markdown.min.js"></script>
</head>

<body>
    <header>
        <h1 class="nav-heading">Advanced Markdown Editor</h1>
        <button id="toggle-view" class="toggle-button">Switch to Top and Bottom</button>
    </header>
    <main id="editor-preview-container" class="side-by-side-view">
        <div id="editor-wrapper">
            <h2>Markdown</h2>
            <div class="editor-container">
                <textarea id="editor" placeholder="Write your markdown here..."></textarea>
                <input type="file" id="image-upload" accept="image/*" />
            </div>
        </div>
        <div id="preview-wrapper">
            <h2>Preview</h2>
            <div class="preview-container">
                <div id="preview" class="preview-output"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
