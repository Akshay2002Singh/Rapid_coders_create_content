<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel Picker</title>
    <style>
        :root {
    --nav_heading: rgb(110, 87, 224);
    --nav_link_hover: wheat;
    --background1: rgb(0, 0, 0);
    --background2: rgb(17, 17, 17);
    --text1: rgb(205, 205, 205);
    --output_text: white;
    --heading1: wheat;
    --heading2: white;
    --code_background: rgb(56, 56, 56);
    --more_button: rgb(182, 168, 255);
    --more_button_hover: rgb(201, 192, 255);
    --card_background: rgba(45, 45, 52, 0.6);
    --card_border: rgb(110, 87, 224);
    --built_now_background: #A370F0;
    --built_now_text: white;
    --built_now_icon_background: rgb(46, 43, 43);
    --tag_border: black;
    --contact_image_background: #6e57e0;
    --contact_page_icons: rgb(196, 35, 255);
    --contact_page_input_border: purple;
    --contact_page_input_background: hsl(250, 29%, 16%);
    --contact_page_input_lable: white;
    --contact_page_input_text: wheat;
    --contact_page_form_send: royalblue;
  }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        .color-wheel-container {
            display: inline-block;
            position: relative;
        }

        canvas {
            cursor: crosshair;
            display: block;
            margin: 0 auto;
        }

        #pointer {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid black;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .output-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-display {
            width: 100%;
            max-width: 300px;
            height: 50px;
            border-radius: 5px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .output {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .output div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .output span {
            flex: 1;
        }

        .copy-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .opacity-slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 300px;
    margin-left: 20px;
}

#opacitySlider {
    writing-mode: bt-lr; /* Vertical slider */
    transform: rotate(-90deg);
    width: 300px;
    height: 20px;
    appearance: none;
    outline: none;
    background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
    border-radius: 5px;
    margin: 0;
}

#opacitySlider::-webkit-slider-thumb {
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--card_border);
    cursor: pointer;
}

#opacityValue {
    margin-top: 10px;
    font-size: 14px;
}


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .output-container {
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="color-wheel-container">
            <canvas id="colorWheel" width="300" height="300"></canvas>
            <div id="pointer"></div>
        </div>
        <div class="opacity-slider-container">
            <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">
        </div>
        
        <div class="output-container">
            <div class="color-display" id="colorDisplay"></div>
            <div class="output">
                <div>
                    <span>RGB:</span>
                    <span id="rgbOutput">None</span>
                    <button class="copy-btn" onclick="copyText('rgbOutput')">Copy</button>
                </div>
                <div>
                    <span>HEX:</span>
                    <span id="hexOutput">None</span>
                    <button class="copy-btn" onclick="copyText('hexOutput')">Copy</button>
                </div>
                <div>
                    <span>HSL:</span>
                    <span id="hslOutput">None</span>
                    <button class="copy-btn" onclick="copyText('hslOutput')">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('colorWheel');
        const ctx = canvas.getContext('2d');
        const pointer = document.getElementById('pointer');
        const rgbOutput = document.getElementById('rgbOutput');
        const hexOutput = document.getElementById('hexOutput');
        const hslOutput = document.getElementById('hslOutput');
        const colorDisplay = document.getElementById('colorDisplay');

        const width = canvas.width;
        const height = canvas.height;
        const radius = Math.min(width, height) / 2;
        const centerX = width / 2;
        const centerY = height / 2;

        let isDragging = false;

        // Draw the color wheel
        function drawColorWheel() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance <= radius) {
                        const angle = Math.atan2(dy, dx) + Math.PI;
                        const hue = (angle / (2 * Math.PI)) * 360;
                        const saturation = (distance / radius) * 100;
                        const [r, g, b] = hslToRgb(hue, saturation, 50);

                        const index = (y * width + x) * 4;
                        data[index] = r;
                        data[index + 1] = g;
                        data[index + 2] = b;
                        data[index + 3] = 255; // Alpha
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);

            // move pointer to center 
            pointer.style.left = `${centerX}px`;
            pointer.style.top = `${centerY}px`;
            updatePointerAndColor(centerX, centerY);
        }

        // Convert HSL to RGB
        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;

            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;

            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return [r, g, b];
        }

        // Convert RGB to HEX
        function rgbToHex(r, g, b) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        // Convert RGB to HSL
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const delta = max - min;

            let h = 0, s = 0, l = (max + min) / 2;

            if (delta !== 0) {
                s = delta / (1 - Math.abs(2 * l - 1));

                switch (max) {
                    case r: h = ((g - b) / delta + (g < b ? 6 : 0)) * 60; break;
                    case g: h = ((b - r) / delta + 2) * 60; break;
                    case b: h = ((r - g) / delta + 4) * 60; break;
                }
            }

            return [Math.round(h), Math.round(s * 100), Math.round(l * 100)];
        }

        // Copy text to clipboard
        function copyText(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert(`${text} copied to clipboard!`);
            });
        }

        // Update pointer position and color
        function updatePointerAndColor(x, y) {
            const rect = canvas.getBoundingClientRect();
            const canvasX = x - rect.left;
            const canvasY = y - rect.top;

            const dx = canvasX - centerX;
            const dy = canvasY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance <= radius) {
                pointer.style.left = `${canvasX}px`;
                pointer.style.top = `${canvasY}px`;

                const pixel = ctx.getImageData(canvasX, canvasY, 1, 1).data;
                const [r, g, b] = pixel;

                rgbOutput.textContent = `rgb(${r}, ${g}, ${b})`;
                hexOutput.textContent = rgbToHex(r, g, b);
                const [h, s, l] = rgbToHsl(r, g, b);
                hslOutput.textContent = `hsl(${h}, ${s}%, ${l}%)`;
                colorDisplay.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            }
        }

        // Mouse event listeners
        canvas.addEventListener('mousedown', () => isDragging = true);
        window.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updatePointerAndColor(e.clientX, e.clientY);
            }
        });
        canvas.addEventListener('click', e => {
            updatePointerAndColor(e.clientX, e.clientY);
        })

        drawColorWheel();

        const opacitySlider = document.getElementById('opacitySlider');

        opacitySlider.addEventListener('input', () => {
            const rect = pointer.getBoundingClientRect();
            updatePointerAndColor(rect.left, rect.top);
        });

        window.addEventListener('DOMContentLoaded', () => {
            // Set default color to white
            colorDisplay.style.backgroundColor = 'rgba(255, 255, 255, 1)';
            rgbOutput.textContent = 'rgba(255, 255, 255, 1)';
            hexOutput.textContent = '#FFFFFF';
            hslOutput.textContent = 'hsl(0, 0%, 100%)';
            opacitySlider.value = 1;
            opacityValue.textContent = '1.0';

            // Center the pointer at white (center of the canvas)
            pointer.style.left = `${centerX}px`;
            pointer.style.top = `${centerY}px`;

        });

    </script>
</body>

</html>
