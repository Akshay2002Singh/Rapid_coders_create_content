
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* WARNING: Do not edit this part of the code (unless you know what you are doing) */
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center center;
            place-content: center center;
            height: 100vh;
        }

        /* Write you code here */

        .parent {
            width: 400px;
            height: 400px;
            background-color: #0B0215;
            color: white;
            display: grid;
            place-items: center center;
            place-content: center center;
        }

        #pinkbox {
            height: 325px;
            width: 325px;
            background-color: #f766ae;
            display: grid;
            place-items: center center;
            place-content: center center;
        }

        #whiteBox {
            background-color: #ffe4e1;
            height: 230px;
            width: 230px;
            transform: rotate(45deg);
            display: grid;
            place-items: center center;
        }

        #pink2box {
            background-color: #f766ae;
            height: 163px;
            width: 163px;
            transform: rotate(45deg);
            display: grid;
            place-items: center center;
        }

        #lastwhite {
            background-color: #ffe4e1;
            height: 115px;
            width: 115px;
            transform: rotate(45deg);
        }
    </style>
    <title>Rapid Coders</title>
</head>

<body>
    <div class='parent'>
        <!-- write your code here  -->

        <div id="pinkbox">
            <div id="whiteBox">
                <div id="pink2box">
                    <div id="lastwhite">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
